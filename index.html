<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DUVAR - Duvar'a yaz</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href=./plugins/fontawesome/css/all.min.css>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/angular.min.js"></script>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <h2 class="logo">DUVAR</h2>
        </div>
        <div class="user-action">

        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="new-message">
            <label for="new-message-input">Merhaba <span id="new-message-author">Yeni Kullanıcı</span></label>
            <div class="input-group">
                <textarea id="new-message-input" rows="2" class="form-control" placeholder="DUVAR'a yaz"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-success" type="button">
                        <i class="fas fa-spray-can"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="all-messages">
            <div class="single-message">
                <div class="row">
                    <div class="col-md-12">
                        <div class="message-box">
                            <h4 class="message-author"><i class="fas fa-feather-alt"></i> Yeni Kullanıcı</h4>
                            <p class="message-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A aliquid aut dolorem esse exercitationem facilis hic labore laboriosam maxime modi non porro quam quas quibusdam repudiandae, tempora ullam vitae. Numquam, similique, tenetur!</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="message-buttons">
                            <button class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#collapseExample">
                                <i class="fas fa-angle-down" style="margin-right: 5px;"></i> Etiketler
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt" style="margin-right: 5px;"></i> Sil
                            </button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="message-tags collapse" id="collapseExample">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="tag">
                                        <span class="tag-label">Irkçılık</span>
                                        <span class="tag-level">80.22 %</span>
                                    </div>
                                    <div class="progressbar">
                                        <div class="progress-level" style="width: 80.22%"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="tag">
                                        <span class="tag-label">Cinsiyetçilik</span>
                                        <span class="tag-level">92.54 %</span>
                                    </div>
                                    <div class="progressbar">
                                        <div class="progress-level" style="width: 92.54%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="./js/script.js"></script>
</body>
</html>
